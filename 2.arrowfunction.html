    <script>

        function sum(a,b) {
            return a+b;
        }

        let sumv = (a,b) => a+b;

        let sum1 = a => a*2;

        let sum2 = (a,b,c) => {
            return a+b+c;
        }

        console.log(sum);
        console.log(sum1);
