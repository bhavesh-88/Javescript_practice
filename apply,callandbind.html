        let printdetails = function (state, country) {
            console.log(this.name + " " + state + " " + country); // this is the global object
        }

        let userDetails = {
            name: "bhavesh",
            age: 22,

        printdetails.call(userDetails, "delhi", "india");
        // printdetails.call(userDetails,['delhi',"indai"]);

        }

        //apply
        printdetails.apply(userDetail2, ["raj", "india"]);  // only take one arg as array
        // bind
        let printt = printdetails.bind(userDetail2, ["raj", "india"]);  // store in a var and invoke later
        let print = printdetails.bind(userDetail2, "raj", "india");  // store in a var and invoke later
